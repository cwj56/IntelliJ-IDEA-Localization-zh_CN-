<h1>[48/194] QuickJavaDocInLookups(查阅列表中的快速 java 文档) <a href='https://github.com/cwj56/IntelliJ-IDEA-Localization-zh_CN-'>[汉化源码]</a></h1>


    <p>快捷键如 <span class="shortcut">&shortcut:QuickJavaDoc;</span> (<span class="control">View | Quick Documentation</span>) ， <span class="shortcut">&shortcut:ParameterInfo;</span> (<span class="control">View | Parameter Info</span>) ， <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">Navigate | Declaration</span>) 等，即可以用于编辑器，也可以用于弹窗中的代码补全。</p>
