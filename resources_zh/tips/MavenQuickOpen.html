<h1>[74/194] MavenQuickOpen(maven 快速打开) <a href='https://github.com/cwj56/IntelliJ-IDEA-Localization-zh_CN-'>[汉化源码]</a></h1>




    <p>在 <span class="control">File | Open</span> 对话框中选择一个 <span class="code_emphasis">pom.xml</span> 文件来快速打开 Maven 项目。使用默认设置导入相应的 Maven 项目，而不启动向导。</p>
