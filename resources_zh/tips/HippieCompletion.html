<h1>[162/194] HippieCompletion(hippie 补全) <a href='https://github.com/cwj56/IntelliJ-IDEA-Localization-zh_CN-'>[汉化源码]</a></h1>
<p>按 <span class="shortcut">&shortcut:HippieCompletion;</span> 有助于补全可见范围内的单词 - 这样做时，补全的原型会高亮。</p>
<p class="image"><img src="images/hippie.png"></p>
<p>使用 <span class="shortcut">&shortcut:HippieBackwardCompletion;</span> 来反向执行相同的操作。</p>
