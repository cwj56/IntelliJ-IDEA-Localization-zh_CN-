<h1>[95/194] moveFileToChangelist(移到文件到更改列表) <a href='https://github.com/cwj56/IntelliJ-IDEA-Localization-zh_CN-'>[汉化源码]</a></h1>


<p>
您可以将任何文件移动到您选择的更改列表。要这样做，只需在版本控制工具窗口的上下文菜单中选择 <span class="control">Move to Another Changelist</span> 。
</p>
