<h1>[79/194] GoToInspection(转到检查) <a href='https://github.com/cwj56/IntelliJ-IDEA-Localization-zh_CN-'>[汉化源码]</a></h1>


    <p>要快速查找和运行检查，按 <span class="shortcut">&shortcut:RunInspection;</span> 并开始输入检查的或检查组的名字。从建议列表中选择所需的检查，然后指定所需的范围。</p>
