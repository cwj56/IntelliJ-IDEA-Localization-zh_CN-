<h1>[136/194] FinishBySmartEnter(通过智能输入完成) <a href='https://github.com/cwj56/IntelliJ-IDEA-Localization-zh_CN-'>[汉化源码]</a></h1>


    <p>使用代码补全时，你可使用 <span class="shortcut">&shortcut:EditorChooseLookupItemCompleteStatement;</span> 来接受弹出列表中当前高亮的项目， &productName; 不仅会插入所选字符串，还会尽力将当前代码调整为语法正确的结构(平衡括号，添加缺少的大括号、分号等)。</p>
