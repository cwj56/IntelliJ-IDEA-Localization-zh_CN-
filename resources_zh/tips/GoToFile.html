<h1>[160/194] GoToFile(转到文件) <a href='https://github.com/cwj56/IntelliJ-IDEA-Localization-zh_CN-'>[汉化源码]</a></h1>


<p>要在编辑器中快速打开任意文件，按下 <span class="shortcut">&shortcut:GotoFile;</span> (<span class="control">Navigate | File</span>) 并开始输入名字。</p>
<p>从出现的下拉列表中选择符号。</p>
