<h1>[52/194] MoveInnerToUpper(内部类移出) <a href='https://github.com/cwj56/IntelliJ-IDEA-Localization-zh_CN-'>[汉化源码]</a></h1>


    <p>当你在一个申明为 <span class="code_emphasis">static</span> 的嵌套类上执行 <span class="">Move</span> 重构时 (<span class="shortcut">&shortcut:Move;</span>) ，你可以选择一个选项，使其成为项级类，或者将其移到另一个类。</p>
